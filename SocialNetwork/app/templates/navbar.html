<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="AuthenticationController">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/feed">Social Network</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav">
                <li><a href="#/feed" ng-bind="username"><span class="sr-only">(current)</span></a></li>
                <li id="navbarButton">
                    <div class="btn-group" ng-controller="UserController" ng-init="getFriendRequests()">
                        <button class="fa fa-user-plus btn btn-success dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            {{friendRequests.length}}
                        </button>
                        <ul class="dropdown-menu" id="dropDownMenu">
                            <li ng-repeat="item in friendRequests" class="panel panel-info">

                                <div class="btn-group">
                                <button class="btn btn-info" ng-click="acceptFriendRequest(item.id)">Accept</button>
                                <button class="btn btn-danger" ng-click="declineFriendRequest(item.id)">Reject</button>
                                </div>
                            </li>
                        </ul>
                    </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
