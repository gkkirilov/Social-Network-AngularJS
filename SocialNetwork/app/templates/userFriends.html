<div ng-include="'templates/navbar.html'"></div>
<div class="container" ng-controller="UserController">
    <div class=" fix-top-el">
        <form class="form-horizontal" name="registerForm">
            <fieldset>
                <div class="container center-block col-lg-12">
                    <div class="col-lg-6 col-lg-offset-3 " role="search">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon navbar-inverse">Name filter: </span>
                                <input type="text" class="form-control" ng-model="search.name">
                                    <span class="input-group-btn">
                                      <button class="btn btn-default" type="button">Search</button>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>

        <div class="container col-lg-10 col-lg-offset-1">
            <a ng-init="myFriends()"></a>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-lg-12">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title">Friends<span></span></h3>
                            </div>
                            <div class="panel-body">
                                <div class="col-lg-6" ng-repeat="friend in friends | filter:search:strict">
                                    <div>
                                        <img data-ng-src="{{friend.profileImageData}}"/>
                                        <span ng-bind="friend.name"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </>
</div>
