<div ng-include="'templates/navbar.html'"></div>
<div class="container" ng-controller="UserController">
    <div class=" fix-top-el">
        <form class="form-horizontal" name="registerForm" ng-submit="changePassword()">
            <fieldset>
                <div class="container center-block col-lg-12">
                    <div class="col-lg-6 col-lg-offset-3 " role="search">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon navbar-inverse">Name filter: </span>
                                <input type="text" class="form-control">
                                    <span class="input-group-btn">
                                      <button class="btn btn-default" type="button">Search</button>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
        <div class="container col-lg-10 col-lg-offset-1">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-lg-12">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title">Friends<span ng-bind="totalCount"></span></h3>
                            </div>
                            <div class="panel-body" col-lg-12>
                                <div class="col-lg-6">
                                    <div class="jumbotron"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
